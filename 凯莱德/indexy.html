<script>

        $data = mes.data

            $('.conter').append($nr)
        }

        // $('imgbtn').click(function() {
        //     alert('55555')

        $('.imgbtn').click(function() {
            console.log($(this).css)
            if ($(this).prev().css('overflow') == 'hidden') {
                $(this).prev().css({
                    'white-space': 'normal',
                    'overflow': 'auto'
                })
            } else {
                $(this).prev().css({
                    'white-space': 'nowrap',
                    'overflow': 'hidden'
                })
            }

        })
    })
</script>
