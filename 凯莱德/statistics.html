<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/statistics.css">
    <script src="./js/font-auto.js"></script>
    <script src="./js/echarts.js"></script>
</head>

<body>
    <div class="box">
        <div class="box-serach">
            <img src="../img/statistics/要的搜索按钮.png" alt="">
            <input type="text" placeholder="搜索委托人姓名">
            <img src="../img/statistics/下委托加号.png" alt="">
        </div>
        <div class="box-bing">
            <div>造假比例</div>
            <div id="echa" style="width: 80%;height: 1.64rem;">
            </div>
        </div>
        <div class="box-zhu">
            <div id="echa2" style="width: 100%;height: 3.4rem;"></div>

        </div>
        <div class="box-bottom">
            <dl class="box-bottom-dl">
                <dt><img src="./img/灰色首页.png" alt=""></dt>
                <dd>首页</dd>
            </dl>
            <dl class="box-bottom-dl">
                <dt><img src="./img/委托底部.png" alt=""></dt>
                <dd>背调</dd>
            </dl>
            <dl class="box-bottom-dl">
                <dt><img src="./img/核查底部.png" alt=""></dt>
                <dd>协查</dd>
            </dl>
            <dl class="box-bottom-dl">
                <dt><img src="./img/统计蓝色.png" alt=""></dt>
                <dd>统计</dd>
            </dl>
            <dl class="box-bottom-dl">
                <dt><img src="./img/我的底部.png" alt=""></dt>
                <dd>我的</dd>
            </dl>

        </div>
    </div>
</body>
<script>
    var echarts1 = echarts.init(document.getElementById('echa'))
    option = {
        tooltip: {
            show: false,
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            top: 30,
            left: 10,
            data: ['个人身份认证12人', '教育信息核实12人', '工作能力评估12人', '就业信息12人'],

        },
        grid: {
            left: '80%',
            right: '0',
            bottom: '1%',
            containLabel: true,
        },
        series: [{
            // name: '访问来源',
            type: 'pie',
            radius: ['38%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'right'
                },
                emphasis: {
                    show: false,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'

                    }
                }
            },
            center: ['80%', '50%'],
            labelLine: {
                normal: {
                    show: false,
                }
            },
            data: [{
                    value: 12,
                    name: '个人身份认证12人',
                    itemStyle: {
                        color: '#7DD160'
                    }
                }, {
                    value: 12,
                    name: '教育信息核实12人',
                    itemStyle: {
                        color: '#FDBC02'
                    }

                }, {
                    value: 12,
                    name: '工作能力评估12人',
                    itemStyle: {
                        color: '#D2C5C5'
                    }

                }, {
                    value: 12,
                    name: '就业信息12人',
                    itemStyle: {
                        color: '#87C6D8'
                    }

                },

            ]
        }]
    };
    echarts1.setOption(option)


    var echarts2 = echarts.init(document.getElementById('echa2'))
    option2 = {
        title: {
            text: '差异项比例',

        },
        tooltip: {
            show: false,
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        // legend: {
        //     data: ['2011年', '2012年']
        // },
        grid: {
            left: '30%',
            right: '10%',
            bottom: '0%',
            containLabel: false
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 1]
        },
        yAxis: {
            type: 'category',
            data: ['公司名称 89%', '最终职位 34%', '工作性质 46%', '薪资 51%', '入职时间 22%', '离职时间 89%', '是否晋升 66%']
        },
        series: [{
            // name: '2012年',
            type: 'bar',
            data: [0.89, 0.34, 0.46, 0.51, 0.22, 0.89, 0.66],
            itemStyle: {
                color: '#5A91ED'
            }
        }]
    };
    echarts2.setOption(option2)



    /*窗口自适应，关键代码*/
    setTimeout(function() {
        window.onresize = function() {
            echarts.resize();
        }
    }, 200)
</script>

</html>
