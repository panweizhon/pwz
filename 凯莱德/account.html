<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/account.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <header>
            <div class="top">
                <span><img src="./img/返回按钮.png" alt=""></span>
                <i>子账号管理</i>
                <div class="bc">保存</div>
            </div>
        </header>
        <section>
            <div class="content">
                <div class="content-nr">
                    <div class="content-nr-left">
                        手机号
                    </div>
                    <div class="content-nr-right">
                        <input type="text" placeholder="请输入您的电话">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-nr">
                    <div class="content-nr-left">
                        姓名
                    </div>
                    <div class="content-nr-right">
                        <input type="text" placeholder="请输入您的姓名">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-nr">
                    <div class="content-nr-left">
                        职位
                    </div>
                    <div class="content-nr-right">
                        <input type="text" placeholder="请输入您的职位">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-nr">
                    <div class="content-nr-left">
                        邮箱
                    </div>
                    <div class="content-nr-right">
                        <input type="text" placeholder="请输入您的邮箱">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
<script src="./js/font-auto.js"></script>
