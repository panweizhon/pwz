<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下委托</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/Entrust.css">
    <script src="./js/font-auto.js"></script>
</head>

<body>
    <div class="box">
        <div class="box-particulars">
            <img src="./img/返回按钮.png" alt="">
            <b>添加委托</b>
        </div>
        <div class="box-elementary">
            <dl class="box-elementary-dl">
                <dt>基本信息</dt>
                <dd>
                    <span>姓名</span>
                    <input type="text" placeholder="请输入姓名">
                </dd>
                <dd>
                    <span>性别</span>
                    <img src="./img/下拉按钮.png" alt="">
                </dd>
                <dd>
                    <span>身份证</span>
                    <input type="text" placeholder="请输入身份证号">
                </dd>
                <dd>
                    <span>手机号</span>
                    <input type="text" placeholder="请输入手机号">
                </dd>
                <dd>
                    <span>应聘职位</span>
                    <input type="text" placeholder="请输入职位">
                </dd>
            </dl>
        </div>
        <div class="box-verification">
            <dl class="box-elementary-dl">
                <dt>待核实的就业信息</dt>
                <dd>
                    <span>公司名称</span>
                    <input type="text" placeholder="请输入公司名称">
                </dd>
                <dd>
                    <span>员工ID<i>（选填）</i></span>
                </dd>
                <dd>
                    <span>最终职位</span>
                    <input type="text" placeholder="请输入最终职位">
                </dd>
                <dd>
                    <span>工作性质</span>
                    <input type="text" placeholder="请输入工作性质">
                </dd>
                <dd>
                    <span>薪资<i>（选填）</i></span>
                    <input type="text" placeholder="请输入职位">
                </dd>
                <dd>
                    <span>核查目的</span>
                    <img src="./img/下拉按钮.png" alt="">
                </dd>
                <dd>
                    <span>入职时间</span>
                    <img src="./img/下拉按钮.png" alt="">
                </dd>
                <dd>
                    <span>离职时间</span>
                    <img src="./img/下拉按钮.png" alt="">
                </dd>

            </dl>

        </div>
        <div class="box-more">
            <img src="./img/文件图标.png" alt="">
            <p> 您还可以了解到：晋升过程，下属员工数量，竟业限制协议， 劳动仲裁，内部违规记录，限制性培训协议，是否推荐再次雇佣</p>
        </div>
        <div class="box-button">提交</div>
        <div class="box-remind"><span>*</span>请填写真是的候选人信息，如信息错误将无法核实</div>
    </div>
</body>

</html>
