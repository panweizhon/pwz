<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/coordd.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/下拉插件/public.css">
    <link rel="stylesheet" href="./css/下拉插件/mobileSelect.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <header>
            <div class="top">
                <i><img src="./img/返回按钮.png" alt=""></i>
                <span>委托协查</span>
            </div>
        </header>
        <section>
            <!-- 蓝色部分内容 -->
            <div class="blue-name">
                <div class="blue-name-left">
                    <i>w</i>
                </div>
                <div class="blue-name-right">
                    <div class="blue-name-right_s">
                        <div class="name">炜中</div>
                        <div class="id">
                            身份证号：110101199109176743
                            <span>查看授权书</span>
                            <i><img src="./img/查看按钮.png" alt=""></i>
                        </div>
                    </div>
                    <div class="x"></div>
                    <div class="blue-name-right_x">
                        <i><img src="./img/手机.png" alt=""></i>
                        <span class="phone">13611112456</span>
                        <span class="time">下单时间：2018-03-07</span>
                    </div>
                </div>
            </div>
            <!-- 蓝色完 -->
            <!-- 提示 -->
            <div class="ts-box">
                <div class="tips">
                    <i class="img"><img src="./img/感叹号.png" alt=""></i>
                    <i class="nr">如信息有差异，请直接进行修改，请提供正确的值</i>
                </div>
                <div class="state">
                    <i><img src="./img/委托状态.png" alt=""></i>
                    <span>委托状态：<i class="red">待协查</i></span>
                </div>
                <div class="whether">
                    <i><img src="./img/有此人.png" alt=""></i>
                    <span class="wz">是否有此人</span>
                    <span class="if">是</span>
                    <i class="icons"><img src="./img/下拉按钮.png" alt=""></i>
                </div>
            </div>

            <div class="message">
                <div class="message-top">
                    <i><img src="./img/包包.png" alt=""></i>
                    <span>最后一任就业信息</span>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>公司名称</span>
                        <i><input type="text" class="black" placeholder="凯莱德（北京）信用管理有限公司"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>员工编号</span>
                        <i><input type="text" class="black" placeholder="110982"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>最终职位</span>
                        <i><input type="text" class="black" placeholder="项目经理助理"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>离职原因</span>
                        <i><input type="text" class="black" placeholder="个人原因"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>工作性质</span>
                        <i><input type="text" class="black" placeholder="全职"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>薪酬<i class="grey">（月薪）</i></span>
                        <i><input type="text" class="black" placeholder="12000"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>入职日期</span>
                        <i><input type="text" class="black" placeholder="2015-09-17"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>离职日期</span>
                        <i><input type="text" class="black" placeholder="2017-09-17"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>晋升过程</span>
                        <i><input type="text" placeholder="如没有请填无">
                        </i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>下属员工数量</span>
                        <i><input type="text" placeholder="如没有请填无"></i>
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>竟业限制协议</span>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>劳动仲裁</span>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>内部违规记录</span>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>限制性培训协议</span>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>是否推荐再次雇佣</span>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
                <div class="company">
                    <div class="company-n">
                        <span>对此员工评价</span>
                        <i class="grey">请填写评价</i>
                        <img src="./img/下拉按钮.png" alt="">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>协查完成</button>
            </div>
            <div class="footer">
                <i> *</i> 如果核查项中有差异项，可直接进行修改，提供正确的信息，点击“协查 完成”后，系统默认为当前委托已协查完成，感谢您提供的就
            </div>
        </section>
    </div>
</body>

</html>
<script src="./js/font-auto.js"></script>
<script src="./js/xiala/mobileSelect.min.js"></script>
<script src="./js/jquery.js"></script>
<script>
    var weekdayArr = ['是', '否', ];

    var mobileSelect1 = new MobileSelect({
        trigger: '.if',
        title: '是',
        wheels: [{
            data: weekdayArr
        }],
        position: [2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
        transitionEnd: function(indexArr, data) {
            console.log(data);
        },
        callback: function(indexArr, data) {
            console.log(data);
        }
    });
</script>
